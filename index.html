<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Conexão RH</title>
  <link rel="shortcut icon" href="imgs/companhia.png" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h1>Conexão RH</h1>
    <p>Simplificando conexões entre talentos e oportunidades</p>
  </header>
  <section class="formulario-container">
    <h2>Dados Pessoais</h2>
    <form>
      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" maxlength="11" required>

      <label for="nascimento">Data de Nascimento:</label>
      <input type="date" id="nascimento" name="nascimento" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>
      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" required>
      <button type="button">Salvar</button>
    </form>
    <div class="proxima-pagina">
      <a href="pagina2.html">Ir para a próxima etapa</a>
    </div>
  </section>
  <footer>
    <div class="footer-container">
        <p>© 2024; site desenvolvido por kamily & larissa. todos os direitos reservdos.</p>
    </div>
  </footer>
</body>
</html>
